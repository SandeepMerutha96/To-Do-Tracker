<body><mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"

      [opened]="(isHandset$ | async) === false" style="background-color: #d2e2f3 ;">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list class="menuList">
      <p mat-list-item routerLink="/addTask">Add Task</p>
      <p mat-list-item routerLink="/archived" >Archived</p>
      <p mat-list-item routerLink="/completed">Completed</p>
      <p mat-list-item routerLink="/past">Past-Tasks</p>
      <p mat-list-item routerLink="/todo">Tomorrow</p>
      <p mat-list-item routerLink="/restOfTheTasks">Remaining Tasks </p>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
